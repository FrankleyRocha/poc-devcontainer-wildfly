schemaVersion: 2.3.0
metadata:
  name: poc-devcontainer-wildfly

components:
  - name: outerloop-build
    image:
      imageName: minha-imagem:latest
      dockerfile:
        uri: .devcontainer/Dockerfile

components:
  - name: dev-tooling
    container:
      image: minha-imagem:latest
      endpoints:
        - name: http-8080
          targetPort: 8080